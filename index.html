<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Portfolio Cube</title>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-light: #f0f0f0;
      --txt-dark: #fefefe;
      --txt-light: #111;
      --shadow-glow: rgba(255, 215, 150, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--txt-dark);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
    }

    .cube {
      width: 80vmin;
      height: 80vmin;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      animation: autoRotate 30s infinite linear;
    }

    @keyframes autoRotate {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6),
                  inset 0 0 100px var(--shadow-glow);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.94;
      mix-blend-mode: multiply;
    }

    .front  { transform: rotateY(  0deg) translateZ(40vmin); }
    .back   { transform: rotateY(180deg) translateZ(40vmin); }
    .left   { transform: rotateY(-90deg) translateZ(40vmin); }
    .right  { transform: rotateY( 90deg) translateZ(40vmin); }
    .top    { transform: rotateX( 90deg) translateZ(40vmin); }
    .bottom { transform: rotateX(-90deg) translateZ(40vmin); }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
      z-index: 1000;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .info-desktop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: none;
      z-index: 10;
    }

    @media (min-width: 1024px) {
      .info-desktop {
        display: block;
      }
    }

    @media (max-width: 768px) {
      .cube {
        width: 90vmin;
        height: 90vmin;
      }

      .face img {
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <div class="info-desktop">Use arrow keys to rotate the cube (Desktop only)</div>

  <div class="wrapper">
    <div class="cube" id="cube">
      <div class="face front"><img src="image1.webp" alt="Front Face"></div>
      <div class="face back"><img src="image2.webp" alt="Back Face"></div>
      <div class="face left"><img src="image3.webp" alt="Left Face"></div>
      <div class="face right"><img src="image4.webp" alt="Right Face"></div>
      <div class="face top"><img src="image5.webp" alt="Top Face"></div>
      <div class="face bottom"><img src="image6.webp" alt="Bottom Face"></div>
    </div>
  </div>

  <script>
    let cube = document.getElementById('cube');
    let autoRotate = true;
    let angleX = 0, angleY = 0;

    // Stop auto rotation when user interacts
    document.addEventListener('keydown', (e) => {
      autoRotate = false;
      cube.style.animation = 'none';
      if (e.key === "ArrowUp") angleX -= 90;
      if (e.key === "ArrowDown") angleX += 90;
      if (e.key === "ArrowLeft") angleY -= 90;
      if (e.key === "ArrowRight") angleY += 90;
      cube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    });

    // Touch support for mobile
    let startX = 0, startY = 0;
    document.addEventListener('touchstart', (e) => {
      autoRotate = false;
      cube.style.animation = 'none';
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      let deltaX = e.changedTouches[0].clientX - startX;
      let deltaY = e.changedTouches[0].clientY - startY;
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        angleY += deltaX > 0 ? -90 : 90;
      } else {
        angleX += deltaY > 0 ? 90 : -90;
      }
      cube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    });

    // Toggle dark/light mode
    function toggleTheme() {
      const isDark = document.body.style.background === 'var(--bg-dark)' || getComputedStyle(document.body).backgroundColor === 'rgb(26, 26, 26)';
      if (isDark) {
        document.body.style.background = 'var(--bg-light)';
        document.body.style.color = 'var(--txt-light)';
        document.documentElement.style.setProperty('--shadow-glow', 'rgba(0, 0, 0, 0.15)');
      } else {
        document.body.style.background = 'var(--bg-dark)';
        document.body.style.color = 'var(--txt-dark)';
        document.documentElement.style.setProperty('--shadow-glow', 'rgba(255, 215, 150, 0.2)');
      }
    }
  </script>
</body>
</html>
